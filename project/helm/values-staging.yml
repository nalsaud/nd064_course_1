namespace: staging

replicaCount: 3

image:
  repository: techtrends
  tag: latest
  pullPolicy: IfNotPresent

service:
  port: 5111
  targetPort: 3111
  protocol: TCP
  type: ClusterIP

containerPort: 3111

resources:
  requests:
    memory: "90Mi"
    cpu: "300m"
  limits:
    memory: "128Mi"
    cpu: "500m"

livenessProbe:
  path: /healthz

readinessProbe:
  path: /healthz
