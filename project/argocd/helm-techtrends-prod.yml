apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: techtrends-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nalsaud/nd064_course_1/tree/main/project/argocd  # Update this
    path: charts/techtrends  # Or use 'chart: techtrends' if in a Helm repo
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true  # Optional: creates namespace if missing